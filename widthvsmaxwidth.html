<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width vs max-width</title>
    <style>
        .first-demo{
            width:990px;
            height: 300px;
            background-color: orangered;
        }
        .second-demo{
            max-width:990px;
            height: 300px;
            background-color: rgb(41, 236, 67);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="first-demo"></div>
    <div class="second-demo"></div>
    
</body>
</html>
