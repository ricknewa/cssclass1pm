<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>important of css</title>
  <style>
      
     
      div p{
          color:red;
          font-size: 25px;
          font-weight: bold;
      }
      #demo{
          color:turquoise;
      }
      div .second{
          color:springgreen !important;
      }
  </style>
</head>
<body>

    <div>
        <p>first paragraph</p>
        <p class="second" id="demo">second paragraph</p>
    </div>
    
</body>
</html>
