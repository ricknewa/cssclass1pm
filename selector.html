<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        h1{
            color:red;
            background-color: aquamarine;
        }
        .first{
            color:orange;
            background-color: black;
        }
        #first{
            color:chartreuse;
        }
        h3,h4{
            color:red;
        }
        *{
            background-color: cornflowerblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>tag selector</h1>
    <h2 class="first">class selector</h2>
    <h2 id="first">id selector</h2>
    <h3>heading three</h3>
    <h4>heading four</h4>
    
</body>
</html>
